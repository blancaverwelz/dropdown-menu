<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

    <nav class="header">
        <div class="logo">
            <p class="logo">Fit<span>Retreat</span></p>
        </div>

        <div class="dropdown">
            <button><a href="#" class="home">Home</a></button>

            <div class="locations">
                <button class="test">Locations<span class="fas fa-sort-down"></span></button>
                <ul>
                    <li><a href="#">Manila</a></li>
                    <li><a href="#">New York</a></li>
                    <li><a href="#">Sydney</a></li>
                    <li><a href="#">Tokyo</a></li>
                </ul>    
            </div>

            <div class="services">
                <button>Services<span class="fas fa-sort-down"></span></button>
                <ul>
                    <li><a href="#">CrossFit</a></li>
                    <li><a href="#">Body Building</a></li>
                    <li><a href="#">Power Lifting</a></li>
                    <li><a href="#">Yoga</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
